<div class="mainbar">

    <!-- Page heading -->
    <div class="page-head">
        
        <!-- Page heading -->
	<h2 class="pull-left">
            Transaksi
        </h2>

        <!-- Breadcrumb -->
        <!--    <div class="bread-crumb pull-right">
            <a href="workspace.html"><i class="icon-home"></i> Home</a>
                Divider
            <span class="divider">/</span> <a href="#" class="bread-current">{{title}}</a>
        </div> -->

	<div class="clearfix"></div>

    </div>
    <!-- Page heading ends -->

    <!-- Matter -->
    <div class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="widget wlightblue">
                        <div class="widget-head">
                            <div class="pull-left">{{title}}</div>
                            <div class="widget-icons pull-right">
                                <a ng-click="cancel()" class="wclose"><i class="icon-remove"></i></a>
		            </div>
                            <div class="clearfix"></div>
			</div>

			<div class="widget-content">
                            <div class="padd">
                                
                                <!-- Form starts.  -->
				<form name="rekamMedisEditForm" class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label class="col-md-2">Nomor RM</label>
                                        <div class="col-md-5">
                                            <input  maxlength="50" type="text" ng-model="rekamMedis.rekammedis_id" placeholder="Isi Nomor RM" class="form-control" required>
					</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2">Petugas Medis</label>
                                        <div class="col-md-5">
                                            <select ng-model="rekamMedis.dokter.id_dokter" ng-options="item.id_dokter as item.dokter_nama for item in dokterList" class="form-control" required>
                                                <option value ="">--Pilih Dokter Pemeriksa--</option>
                                            </select>
					</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2">Nama Pasien</label>
                                        <div class="col-md-5">
                                            <select ng-model="rekamMedis.pasien.id_pasien" ng-options="item.id_pasien as item.pasien_nama for item in pasienList" class="form-control" required>
                                                <option value ="">--Pilih Data Pasien--</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2">Kode ICD</label>
                                        <div class="col-md-5">
                                            <select ng-model="rekamMedis.penyakit.id_penyakit" ng-options="item.id_penyakit as item.penyakit_nama for item in penyakitList" class="form-control" required>
                                                <option value ="">--Pilih Kode ICD--</option>
                                            </select>
					</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2">Tanggal Kunjungan</label>
                                        <div class="col-md-5">
                                            <input type="date" ng-model="rekamMedis.rekammedis_tglkunjungan" placeholder="Isi Tanggal Kunjungan" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2">Keluhan</label>
                                        <div class="col-md-5">
                                            <textarea  maxlength="255" rows="5" ng-model="rekamMedis.rekammedis_keluhan" placeholder="Isi Keluhan Pasien" class="form-control" required></textarea>
					</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2">Diagnosa</label>
                                        <div class="col-md-5">
                                            <textarea  maxlength="255" rows="3" ng-model="rekamMedis.rekammedis_diagnosa" placeholder="Isi Diagnosa Pasien" class="form-control" required></textarea>
					</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2">Tindakan</label>
                                        <div class="col-md-5">
                                            <textarea  maxlength="255" rows="5" ng-model="rekamMedis.rekammedis_tindakan" placeholder="Isi Tindakan" class="form-control" required></textarea>
					</div>
                                    </div>
                                    
                                </form>
                            </div>
			</div>
                        
                        <div class="widget-foot">
                            <div class="text-right">
                                <button  type="button" ng-click="rekamMedisEditForm.$valid && save()" class="btn btn-success">
                                    Simpan
				</button>
                                <button type="button" ng-click="cancel()" class="btn btn-danger">Cancel</button>
                            </div>
			</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Matter ends -->

</div>
