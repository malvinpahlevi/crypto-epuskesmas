<div class="mainbar">
      
	<!-- Page heading -->
	<div class="page-head">
            <h2 class="pull-left">Data Master</h2>
                <!-- Breadcrumb -->
		<!-- <div class="bread-crumb pull-right">
                    <a href="workspace.html"><i class="icon-home"></i> Home</a> 
                        Divider
                    <span class="divider">/</span> 
                    <a href="#" class="bread-current">KB Categories</a>
		</div> -->
            <div class="clearfix"></div>
        </div>
	<!-- Page heading ends -->

	    <!-- Matter -->
	    
	    <!-- Activity widget -->
            <div class="col-md-12">
              <div class="widget wlightblue">
                <!-- Widget title -->
                <div class="widget-head">
                  <div class="pull-left" style="margin-right: 10px;">Penyakit</div>
                  <button type="button" ng-click="create()" class="btn btn-default pull-right">Buat Baru</button>
                  <div class="clearfix"></div>
                </div>

                <div class="widget-content">
                  <!-- Widget content -->
                  <!-- activity starts -->
                  
                    <div cg-busy="gridPromise"></div>
                    <table class="table table-bordered grid_padd">
			<thead>
                            <tr>
                                <th style="background-color: #f9f9f9; font-weight: bold;">ID</th>
                                <th style="background-color: #f9f9f9; font-weight: bold;">KODE ICD</th>
                                <th style="background-color: #f9f9f9; font-weight: bold;">DESKRIPSI</th>
                                <th style="background-color: #f9f9f9; font-weight: bold;">JENIS PENYAKIT</th>
                                <th style="background-color: #f9f9f9; font-weight: bold;" class="text-center">AKSI</th>
                            </tr>
			</thead>
			<tbody>
                            <tr ng-repeat="penyakit in penyakitList">
				<td>{{penyakit.id_penyakit}}</td>
				<td>{{penyakit.penyakit_nama}}</td>
				<td>{{penyakit.penyakit_deskripsi}}</td>
				<td>{{penyakit.penyakit_jenis}}</td>
				<td class="text-center">
				<button type="button" ng-click="detail(penyakit)" class="btn btn-info" title="Info Detail"><i class="icon-info"></i></button>
				<button type="button" ng-click="edit(penyakit)" class="btn btn-primary" title="Ubah"><i class="icon-edit"></i></button>
                                <button type="button" ng-click="remove(penyakit)" class="btn btn-danger" title="Hapus"><i class="icon-trash"></i></button>
				</td>
                            </tr>
			</tbody>
                    </table>
                  
                    <div ng-show="penyakitList.length === 0" style="height: 30px;" class="text-center">
			No Data
                    </div>
                </div>
                    <div class="widget-foot">	
                    <div>
			<div class="text-right">
			    <paging
				class="small"
				page="currentPage"
				page-size="pageSize"
				total="totalPenyakit"
				adjacent="2"
				dots="..."
				scroll-top="true"
				hide-if-empty="false"
				ul-class="pagination"
				active-class="active"
				disabled-class="disabled"
				show-prev-next="true"
				paging-action="pageChanged(page)">
                            </paging>
			</div>
                    </div>
                    <div class="clearfix"></div>
                    </div>
              </div>
            </div>
		<!-- Matter ends -->
</div>
