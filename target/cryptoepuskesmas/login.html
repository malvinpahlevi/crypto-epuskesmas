<div ng-app="myApp" ng-controller="ctrl">

    <!-- Form area -->
    <div class="admin-form">
      <div class="container">
        <div class="row" style="height: 70px;"></div>
        <div class="row">
          <div class="col-md-13">
            <!-- Widget starts -->
            <div class="widget wlightblue">
                <!-- Widget head -->
                <div class="widget-head">
                    <i class="icon-lock"></i>  Login 
                </div>

                <div class="widget-content">
                    <div class="padd">
                        <div class="alert alert-danger" ng-show="false">
                            There was a problem logging in. Please try again.
                        </div>
                        <!-- Login form -->
                        <form name="LoginForm" class="form-horizontal" id="f" name="f" action="j_spring_security_check" method="POST" ng-submit="login()" role="form">
                            <!-- Email -->
                            <div class="form-group">
                              <label class="control-label col-lg-3" for="inputUserName" style="display: inline-block; width:100px;">User Name</label>
                              <div class="col-lg-9">
                                <input type="text" class="form-control" placeholder="User Name" id="u" name="j_username" maxlength="16"  ng-model="credentials.username" required/>
                              </div>
                            </div>
                            <!-- Password -->
                            <div class="form-group">
                              <label class="control-label col-lg-3" for="inputPassword" style="display: inline-block; width:100px;">Password</label>
                              <div class="col-lg-9">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password" id="p" type="password" name="j_password" maxlength="16" ng-model="credentials.password" required/>
                              </div>
                            </div>

                            <!-- Remember me checkbox and sign in button -->
                            <div class="form-group">
                                <div class="col-lg-9 col-lg-offset-2">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="_spring_security_remember_me"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-9 col-lg-offset-3">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </div>
                            <br />
                        </form>
                        <div class="bold" align="center">

                        </div>
                    </div>


                </div>
