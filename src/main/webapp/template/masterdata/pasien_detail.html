<div class="mainbar">

    <!-- Page heading -->
    <div class="page-head">
        <!-- Page heading -->
	<h2 class="pull-left">
            Data Master Pasien
            <!-- page meta -->
        </h2>

	<!-- Breadcrumb -->
	<!-- <div class="bread-crumb pull-right">
	<a href="workspace.html"><i class="icon-home"></i> Home</a>
            Divider
            <span class="divider">/</span> <a href="#" class="bread-current">{{title}}</a>
	</div> -->

	<div class="clearfix"></div>

    <!-- Matter -->
    <div class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="widget wlightblue">
                        <div class="widget-head">
                            <div class="pull-left">{{title}}</div>
                            <div class="widget-icons pull-right">
                                <a ng-click="cancel()" class="wclose"><i class="icon-remove"></i></a>
		            </div>
                            <div class="clearfix"></div>
			</div>

			<div class="widget-content">
                            <div class="padd">
                                
                                <!-- Form starts.  -->
				<form name="krteriaDetailForm" class="form-horizontal" role="form" class="form-horizontal">
                                    <div class="form-group">
                                        <label style="text-align: right" class="col-md-2 col-form-label">ID Pasien</label>
                                        <div class="col-md-5">
                                            <input type="text" readonly class="form-control" value="{{pasienList.id_pasien}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="text-align: right" class="col-md-2 col-form-label">KTP</label>
                                        <div class="col-md-5">
                                            <input type="text" readonly class="form-control" value="{{pasienList.pasien_ktp}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="text-align: right" class="col-md-2 col-form-label">No KK</label>
                                        <div class="col-md-5">
                                            <input type="text" readonly class="form-control" value="{{pasienList.pasien_nokk}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="text-align: right" class="col-md-2 col-form-label">Nama</label>
                                        <div class="col-md-5">
                                            <input type="text" readonly class="form-control" value="{{pasienList.pasien_nama}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="text-align: right" class="col-md-2 col-form-label">Agama</label>
                                        <div class="col-md-5">
                                            <input type="text" readonly class="form-control" value="{{pasienList.pasien_agama}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="text-align: right" class="col-md-2 col-form-label">Jenis Kelamin</label>
                                        <div class="col-md-5">
                                            <input type="text" readonly class="form-control" value="{{pasienList.pasien_jenkel}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="text-align: right" class="col-md-2 col-form-label">Alamat</label>
                                        <div class="col-md-5">
                                            <textarea rows="3" style="resize: none" readonly class="form-control" >{{pasienList.pasien_alamat}}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="text-align: right" class="col-md-2 col-form-label">Tempat Lahir</label>
                                        <div class="col-md-5">
                                            <input type="text" readonly class="form-control" value="{{pasienList.pasien_tempatlahir}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="text-align: right" class="col-md-2 col-form-label">Tanggal Lahir</label>
                                        <div class="col-md-5">
                                            <input type="text" readonly class="form-control" value="{{pasienList.pasien_tgllahir}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="text-align: right" class="col-md-2 col-form-label">Nomor Telepon</label>
                                        <div class="col-md-5">
                                            <input type="text" readonly class="form-control" value="{{pasienList.pasien_telepon}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="text-align: right" class="col-md-2 col-form-label">No Asuransi</label>
                                        <div class="col-md-5">
                                            <input type="text" readonly class="form-control" value="{{pasienList.pasien_noasuransi}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="text-align: right" class="col-md-2 col-form-label">Jenis Asuransi</label>
                                        <div class="col-md-5">
                                            <input type="text" readonly class="form-control" value="{{pasienList.pasien_jenisasuransi}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="text-align: right" class="col-md-2 col-form-label">Golongan Darah</label>
                                        <div class="col-md-5">
                                            <input type="text" readonly class="form-control" value="{{pasienList.pasien_goldar}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="text-align: right" class="col-md-2 col-form-label">Kelurahan</label>
                                        <div class="col-md-5">
                                            <input type="text" readonly class="form-control" value="{{pasienList.pasien_kelurahan}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="text-align: right" class="col-md-2 col-form-label">Kecamatan</label>
                                        <div class="col-md-5">
                                            <input type="text" readonly class="form-control" value="{{pasienList.pasien_kecamatan}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="text-align: right" class="col-md-2 col-form-label">Kota / Kabupaten</label>
                                        <div class="col-md-5">
                                            <input type="text" readonly class="form-control" value="{{pasienList.pasien_kotakabupaten}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="text-align: right" class="col-md-2 col-form-label">Provinsi</label>
                                        <div class="col-md-5">
                                            <input type="text" readonly class="form-control" value="{{pasienList.pasien_provinsi}}">
                                        </div>
                                    </div>
                                    
                                </form>
                            </div>
			</div>
                        <div class="widget-foot">
                            <div class="text-right">
                                <button type="button" ng-click="cancel()" class="btn btn-danger">Cancel</button>
                            </div>
			</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Matter ends -->

</div>
