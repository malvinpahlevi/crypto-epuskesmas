<div class="mainbar">

    <!-- Page heading -->
    <div class="page-head">
        
        <!-- Page heading -->
	<h2 class="pull-left">
            Data Master
        </h2>

        <!-- Breadcrumb -->
        <!--    <div class="bread-crumb pull-right">
            <a href="workspace.html"><i class="icon-home"></i> Home</a>
                Divider
            <span class="divider">/</span> <a href="#" class="bread-current">{{title}}</a>
        </div> -->

	<div class="clearfix"></div>

    </div>
    <!-- Page heading ends -->

    <!-- Matter -->
    <div class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="widget wlightblue">
                        <div class="widget-head">
                            <div class="pull-left">{{title}}</div>
                            <div class="widget-icons pull-right">
                                <a ng-click="cancel()" class="wclose"><i class="icon-remove"></i></a>
		            </div>
                            <div class="clearfix"></div>
			</div>

			<div class="widget-content">
                            <div class="padd">
                                
                                <!-- Form starts.  -->
				<form name="dokterEditForm" class="form-horizontal" role="form" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-md-2">NIP</label>
                                        <div class="col-md-5">
                                            <input  maxlength="45" type="text" ng-model="dokter.dokter_nip" placeholder="Isi NIP Dokter" class="form-control" required>
					</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2">Nama</label>
                                        <div class="col-md-5">
                                            <input  maxlength="45" type="text" ng-model="dokter.dokter_nama" placeholder="Isi Nama Dokter" class="form-control" required>
					</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2">Jenis Kelamin</label>
                                        <div class="col-md-5">
                                            <select ng-model="dokter.dokter_jenkel" ng-options="item.id as item.name for item in jkDokter" class="form-control">
                                                <option value="">--Pilih Salah Satu--</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2">Spesialis</label>
                                        <div class="col-md-5">
                                            <select ng-model="dokter.dokter_spesialis" ng-options="item.id as item.name for item in spDokter" class="form-control">
                                                <option value="">--Pilih Salah Satu--</option>
                                            </select>
                                        </div>
                                    </div>     
                                </form>
                            </div>
			</div>
                        
                        <div class="widget-foot">
                            <div class="text-right">
                                <button  type="button" ng-click="dokterEditForm.$valid && save()" class="btn btn-success">
                                    Simpan
				</button>
                                <button type="button" ng-click="cancel()" class="btn btn-danger">Cancel</button>
                            </div>
			</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Matter ends -->

</div>
